<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search Your Phone</title>
</head>

<body>


    <main class="container">
        <!-- Heading and Search box div start -->
        <div class="mt-5 py-5">
            <!-- Display Heading -->
            <h1 class="text-center mb-4">Search Your Phone!</h1>
            <!-- Search box div -->
            <div class="input-group mb-3 mx-auto w-75">
                <input id="search-input" type="text" class="form-control" placeholder="Search Your Favourite Phone ...">
                <!-- search Button -->
                <button class="btn btn-outline-secondary" type="button" id="search-button"
                    onclick="searchPhone(event)">Search</button>
            </div>
        </div>
        <!-- Heading and Search box div start -->

        <!-- selected Phone Details Details div start-->
        <div id="loadSelectedDataDetails"></div>
        <!-- selected Phone Details Details div end-->

        <!-- search reasult area div start-->
        <div class="search-results row g-4 p-5"></div>
        <!-- search reasult area div start-->

        <!-- Show More Button start -->
        <div class="showmore d-none mb-5 d-grid col-6 mx-auto">
            <button class="btn btn-outline-primary" onclick="searchPhone(event)">Show More</button>
        </div>
        <!-- Show More Button End -->
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->


    <script src="java.js"></script>
</body>

</html>
