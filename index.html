<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search Your Phone</title>
</head>

<body>


    <main class="container">
        <div class="mt-5 py-5">
            <h1 class="text-center mb-4">Search Your Phone!</h1>
            <div class="input-group mb-3 mx-auto w-75">
                <input id="search-input" type="text" class="form-control" placeholder="Search Your Favourite Phone ...">
                <button class="btn btn-outline-secondary" type="button" id="search-button"
                    onclick="searchPhone(event)">Search</button>
            </div>
        </div>

        <div id="loadSelectedDataDetails"></div>
        <div class="search-results row g-4 p-5"></div>

        <div class="showmore d-none mb-5 d-grid col-6 mx-auto">
            <button class="btn btn-outline-primary" onclick="searchPhone(event)">Show More</button>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->


    <script src="java.js"></script>
</body>

</html>
